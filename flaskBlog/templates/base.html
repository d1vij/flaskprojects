<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href='{{ url_for('static',filename='base.css') }}' rel="stylesheet">
    <style>
        /* Nav Bar Styles */
        #nav-bar {
            background-color: #007bff;
            padding: 10px;
            text-align: right;
        }

        #nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #nav-bar a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #footer hr {
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="nav-bar">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        <hr>
        {% block footer %}Â©d1vij @2024{% endblock %}
    </div>

</body>
</html>
