{% extends "base.html" %}
{% block title %}Edit post{% endblock %}




{% block content %}
    <form method="POST" action="{{ url_for("edit_post",uuid=post.get("uuid")) }}">
        <label>
            <em>Post title</em>
            <input type="text" name="title" placeholder="title" value="{{ post.get("title","Unknown") }}">
        </label>
        <br>
            <em>Post content</em>
        <label>
            <textarea  name="post_content" placeholder="Post Content here" rows=25 cols="83">{{ post.get("content", "Unknown") }}</textarea>
        </label>
        <br>

        <button type="submit">Update post</button>
        <a href="/content" style="text-decoration: none">
            <button type="button">Cancel</button>
        </a>

    </form>


{% endblock %}
