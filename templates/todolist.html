<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <style>
        /* Basic table styling */
        table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Remove space between cells */
        }
        th, td {
            border: 1px solid black; /* Add borders to cells */
            padding: 8px; /* Add padding inside cells */
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for headers */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color */
        }
        tr:hover {
            background-color: #ddd; /* Hover effect for rows */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Task name</th>
            <th>Completion status</th>
            <th>Action</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td>{{ task.get("name") }}</td>
            <td>{{ task.get("status") }}</td>
            <td>{% if task.get("status")=="todo" %}

                <a href="{{ url_for("complete_task",task_name=task.get("name"))}}">Complete task</a>
                {% endif %}
                <a href="{{ url_for("delete_task",task_name=task.get("name") )}}">Delete task</a>

            </td>
        </tr>
        {% endfor %}
        <td></td>
        <td><a href="{{ url_for("add_task") }}">Add new task</a></td>
        <td></td>

    </table>

</body>
</html>
